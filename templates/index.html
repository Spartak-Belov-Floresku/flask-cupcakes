<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Cupcakes</title>
    </head>
    <body>
        <h2 class="text-center ml-5 mt-3 text-lg-left">List cupcakes:</h2>
        <div class="row  mt-3 ml-5 float-left">
            <ul id="list_cupcakes" class="list-group list-group-flush">
            </ul>
        </div>
        <h2 class="text-center mt-3">Add a new cupcake:</h2>
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <form id="form">
                    {% for field in form if field.widget.input_type != 'hidden' %}
                        <div class="form-group">
                            {{ field.label }}:
                            {{ field( class_='form-control' ) }}
                        </div>
                    {% endfor %}
                    <button class="btn btn-success btn-lg">Submit</button>
                </form>
            </div>
        </div>

        <h2 class="text-center mt-5">Find cupcakes:</h2>
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="cup_cake">Type name of flavor</label>:
                    <input class="form-control" id="find_cupcakes_fild" name="name"  type="text" >
                </div>
                <button class="btn btn-success btn-lg" id="cupcakes_rquest">Find cupcakes:</button>
            </div>
        </div>
        
        <h2 class="text-center ml-5 mt-3 text-lg-left">List found cupcakes:</h2>
        <div class="row  mt-3 ml-5 ">
            <ul id="find_list_cupcakes" class="list-group list-group-flush">
            </ul>
        </div>
        <script src="http://unpkg.com/jquery"></script>
        <script src="http://unpkg.com/axios/dist/axios.js"></script>
        <script src="/static/models.js"></script>
        <script src="/static/cupcake.js"></script>
    </body>
</html>
